<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Anno 组件</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="../js/base.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.14.0/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.14.0/lib/index.js"></script>

    <script src="../js/httpVue/bluebird.min.js"></script>
    <script src="../js/httpVue/httpVueLoader.min.js"></script>
</head>
<body>
    <div>
        <div style="padding-top: 0px;">
            <div id="app">
                <anno-component></anno-component>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    var anno_component_name = "anno-default";
    var args = bif.GetUrlParms();
    if (args.anno_component_name !== undefined) {
        anno_component_name = args.anno_component_name;
    }
    Vue.config.productionTip = true;
    Vue.config.devtools = true;

    Vue.use(httpVueLoader);

    var vm = new Vue({
        el: '#app',
        components: {
            'anno-component': httpVueLoader('/component/' + anno_component_name + '.vue')
        }
    });
</script>
<style>
    body {
  height: 100%;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB,
    Microsoft YaHei, Arial, sans-serif;
}
</style>
