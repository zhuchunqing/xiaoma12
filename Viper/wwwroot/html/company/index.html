<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>公司列表</title>
</head>
<body>
    <div>
        <div style="padding-top: 0px;">
            <div id="company" style="display:none">
                <el-form ref="form"
                           size="mini"
                         :model="form" 
                         label-width="80px">
                    <el-form-item label="公司名称">
                        <el-input prefix-icon="el-icon-search"
                                  placeholder="请输入公司名称"
                                  v-model="form.name"></el-input>
                        <el-button type="primary" @click="onQuery">查询</el-button>
                    </el-form-item>
                </el-form>
                <el-table :data="companysData"
                          border
                          size="mini"
                          max-height="429"
                          style="width: 100%;">
                    <el-table-column fixed
                                     prop="code"
                                     label="编码"
                                     width="120">
                    </el-table-column>
                    <el-table-column prop="name"
                                     label="名称"
                                     width="120">
                    </el-table-column>
                    <el-table-column prop="state"
                                     label="状态"
                                     width="100">
                        <template slot-scope="scope">
                            <el-tag :type="scope.row.state==1?'success':'danger'">{{scope.row.state==1?"启用":"禁用"}}</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="address"
                                     label="地址"
                                     width="300">
                    </el-table-column>
                    <el-table-column prop="tel"
                                     label="电话"
                                     width="120">
                    </el-table-column>
                    <el-table-column prop="person"
                                     label="负责人"
                                     width="120">
                    </el-table-column>
                    <el-table-column prop="rdt"
                                     label="注册时间"
                                     width="180">
                    </el-table-column>
                    <el-table-column fixed="right"
                                     align="center"
                                     width="150"
                                     label="操作">
                        <template slot-scope="scope">
                            <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                            <el-button v-if="scope.row.state==1" @click="EditState(scope.row.id,true)" type="text" size="small">禁用</el-button>
                            <el-button v-if="scope.row.state!=1" @click="EditState(scope.row.id,false)" type="text" size="small">启用</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div class="block" style="text-align:center">
                    <el-pagination @size-change="handleSizeChange"
                                   @current-change="handleCurrentChange"
                                   :current-page="currentPage"
                                   :page-sizes="pagesizes"
                                   :page-size="pagesize"
                                   layout="total, sizes, prev, pager, next, jumper"
                                   :total="total">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
</body>
